name: Release Charts

on:
  push:
    branches:
      - develop

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: run the commands
        run: | 
            mkdir -p ./rr-proxy
            "ls"
            mkdir -p ./rr-proxy/release
            "pwd"
            "ls"
            helm dependency update rr-proxy
            helm package rr-proxy
            helm repo index --url https://91social.github.io/roadrunner-helm/ .
            mv index.yaml ./rr-proxy/r
            mv *.tgz ./rr-proxy/roadrunner-helm
            "pwd"
            "ls"
            "ls ./rr-proxy"
            "cat ./rr-proxy/roadrunner-helm/index.yaml"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"